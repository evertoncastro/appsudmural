<ion-view view-title="Detalhes da mensagem">
    <ion-content>
        <section class="event-details">
            <article class="banner-article">
                <img ng-src="{{data.image}}">
                <div class="description">
                    <p>{{data.title}}</p>
                </div>
            </article>
            <article class="event-content">
                <p>{{data.description}}</p>
            </article>
        </section>
    </ion-content>
</ion-view>
