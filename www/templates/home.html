<ion-view view-title="Mural" cache-view="true">
  <ion-content class="home-content">
    <div class="home-area" ng-if="showBox">
      <ion-slide-box ng-if="bannerList.length>0" show-pager="true" does-continue="false" auto-play="true" slide-interval="5000"
                     on-slide-changed="slideHasChanged($index)">
        <ion-slide ng-repeat="banner in bannerList" ng-click="goToDetails(banner)">
            <div>
                <img class="slide-box-image" ng-src="{{banner.image}}">
                <div class="banner-text-area">
                  <span class="banner-text">{{banner.title}}</span>
                </div>
            </div>
        </ion-slide>
      </ion-slide-box>
      <div class="home-tile-row" ng-click="goToMessageList()">
        <p class="tile-text">Mensagens</p>
        <i class="line-access-arrow ion-ios-arrow-right"></i>
      </div>
      <div class="home-tile-row" ng-click="goToEventList()">
        <p class="tile-text">Atividades & Eventos</p>
        <i class="line-access-arrow ion-ios-arrow-right"></i>
      </div>

      <div class="home-list-access-full" ng-click="goToMissionaryList()">
        <img src="http://i.imgur.com/2jW3io5.jpg" class="home-list-access-full-image">
        <a class="item item-icon-left">
          Mission√°rios
        </a>
        <i class="home-access-arrow ion-ios-arrow-right"></i>
      </div>
    </div>
  </ion-content>
</ion-view>
